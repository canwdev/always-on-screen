<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="./favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="./favicon.png">
  <meta name="msapplication-TileImage" content="./favicon.png">
  <meta name="msapplication-TileColor" content="#000000">
</head>
<body>
<div id="root" class="clock-wrapper">
  <div class="settings-wrapper">
    <span id="settings_list"></span>
    <button id="settings_toggle" class="toggle-settings" title="设置">✱</button>
  </div>

  <!--
 Recreating Apple Watch's Utility face <http://www.apple.com/watch/design/> in HTML+CSS+JS
 -->
  <div class="fill">
    <div class="reference"></div>
    <div class="clock" id="utility-clock">
      <div class="centre">
        <div class="dynamic"></div>
        <div class="expand round circle-1"></div>
        <div class="anchor hour">
          <div class="element thin-hand"></div>
          <div class="element fat-hand"></div>
        </div>
        <div class="anchor minute">
          <div class="element thin-hand"></div>
          <div class="element fat-hand minute-hand"></div>
        </div>
        <div class="anchor second">
          <div class="element second-hand"></div>
        </div>
        <div class="expand round circle-2"></div>
        <div class="expand round circle-3"></div>
      </div>
    </div>
  </div>

  <div class="footnote-wrapper">
    <a id="footnote_text" target="_blank"></a>
  </div>
</div>
</body>
</html>
